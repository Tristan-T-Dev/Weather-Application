<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valueSearch">
            <button>
            <i class="fa-solid fa-magnifying-glass-location"></i>
            </button>
        </form>
    <section class="result">
        <figure class="name" id="city">
            <figcaption>London</figcaption>
                <img src="https://flagsapi.com/PH/flat/32.png" alt="">
        </figure>
        <figure class="temperature" id="temperature">
                <img src="http://openweathermap.org/img/wn/10d@4x.png" alt="">
                <figcaption>
                    <span>31</span>
                    <sup>o</sup>
                </figcaption>
        </figure>
        <p class="description">Overcast Clouds</p>

        <ul>
            <li>
                <i class="fa-solid fa-cloud"></i>
                <span>Clouds</span>
                <strong id="clouds">98</strong>%
            </li>
            <li>
                <i class="fa-solid fa-droplet"></i>
                <span>Humidity</span>
                <strong id="humidity">54</strong>%
            </li>
            <li>
                <i class="fa-solid fa-gauge"></i>
                <span>Pressure</span>
                <span id="pressure">1001 </span> hPa
            </li>
        </ul>
    </section>
    </main>
    <script src="page.js" defer></script>
</body>
</html>
